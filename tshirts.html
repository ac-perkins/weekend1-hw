<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-shirt shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style type"text/css">
      * {
        margin: 0;
        padding: 0;
      }

      div {
        /*border: 1px solid black*/
      }

      h2 {
        text-align: center;
        font-size: 30px;
        line-height: 66px;
        font-family: Arial;
        /*margin: auto;*/
      }
      .container {
        /*position: relative;*/
        width: 95%;
        margin: 20px auto;
      }

      .description-price {
        /*position: absolute;*/
        /*border: 2px solid red;
        height: 50px;
        width: 340px;*/
        /*display: inline;
        margin: 20px 0;*/
        /*line-height: 80px;*/
      }

      .left-shirt {
        position: relative;
        border: 3px solid #5BA3D6;
        display: inline-block;
        height: 400px;
        width: 340px;
        margin: 10px 20px;
      }

      .middle-shirt {
        position: relative;
        border: 3px solid #5BA3D6;
        display: inline-block;
        height: 400px;
        width: 340px;
        margin: 10px 20px;
      }

      .right-shirt {
        position: relative;
        border: 3px solid #5BA3D6;
        display: inline-block;
        height: 400px;
        width: 340px;
        margin: 10px 20px;
      }

      .shirt-image {
        position: relative;
        box-sizing: border-box;
        float: left;
        height: 332px;
        width: 340px;
      }

      .shirt-png {
        width: 85%;
        margin: 8%;
      }

      .shirt-rotate {
        position: absolute;
        border-left: 3px solid #5BA3D6;
        border-bottom: 3px solid #5BA3D6;
        box-sizing: border-box;
        float: right;
        width: 35px;
        height: 35px;
        top: 0;
        right: 0;
        color: #5BA3D6;
        z-index: 2;
        text-align: center;
        line-height: 35px;
      }

      .shirt-rotate:hover {
        background-color: #5BA3D6;
        color: #fff;
      }


      .inner-box {
        position: relative;
        border-top: 3px solid #5BA3D6;
        border-left: 3px solid #5BA3D6;
        float: left;
        box-sizing: border-box;
        height: 68px;
        width: 68px;
        color: #5BA3D6;
        text-align: center;
        line-height: 80px;
      }

      .first-inner-box {
        border-top: 3px solid #5BA3D6;
        float: left;
        box-sizing: border-box;
        height: 68px;
        width: 68px;
        color: #5BA3D6;
        text-align: center;
        line-height: 80px;
      }

      .first-inner-box:hover {
        background-color: #5BA3D6;
        color: #fff;
      }

      .inner-box:hover {
        background-color: #5BA3D6;
        color: #fff;
      }

      .blue-block {
        background-color: #5BA3D6;
        height: 30px;
        width: 30px;
        margin: 18px auto;
      }

      .pink-block {
        background-color: #E774A9;
        height: 30px;
        width: 30px;
        margin: 18px auto;
      }

      .orange-block {
        background-color: #E5B173;
        height: 30px;
        width: 30px;
        margin: 18px auto;
      }

      .large-popup-box {
        opacity: 0;
        color: #5BA3D6;
        background-color: #fff;
        border: 3px solid #5BA3D6;
        position: absolute;
        bottom: 95px;
        right: 129px;
        height: 160px;
        width: 75px;
        text-align: center;
      }

      #size-left:hover + .large-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.2s ease;
      }

      #size-middle:hover + .large-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.2s ease;
      }

      #size-right:hover + .large-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.2s ease;
      }

      .shirt-sizes {
        /*display: inline-block;*/
        /*padding: 100px;*/
        margin: 7px 0px 5px;
      }

      .small-popup-box {
        opacity: 0;
        border: 3px solid #5BA3D6;
        background-color: #fff;
        position: absolute;
        bottom: 95px;
        right: 58px;
        height: 80px;
        width: 80px;
      }

      .color-blocks {
        display: inline-block;
        /*box-sizing: border-box;*/
        /*border: 1px solid red;*/
        height: 30px;
        width: 30px;
        margin: 4px;
        /*background-color: blue;*/
      }


      .blue-popup-box {
        display: inline-block;
        box-sizing: border-box;
        /*border: 1px solid red;*/
        height: 30px;
        width: 30px;
        margin: 8px 0 0 8px;
        background-color: #5BA3D6;
      }

      .pink-popup-box {
        display: inline-block;
        box-sizing: border-box;
        /*border: 1px solid red;*/
        height: 30px;
        width: 30px;
        margin: 8px 8px 0 0;
        background-color: #E774A9;
      }

      .orange-popup-box {
        display: inline-block;
        box-sizing: border-box;
        /*border: 1px solid red;*/
        height: 30px;
        width: 30px;
        margin: 0 0 8px 8px;
        background-color: #E5B173;
      }

      .green-popup-box {
        display: inline-block;
        box-sizing: border-box;
        /*border: 1px solid red;*/
        height: 30px;
        width: 30px;
        margin: 0 8px 8px 0;
        background-color: #8BB992;
      }

      i {
        /*position: absolute;
        left: 50%;*/
        /*color: #5BA3D6;*/
        /*display: inline-block;*/
        /*margin: 17px;*/
      }

      #color-left:hover + .small-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.2s ease;
      }

      #color-left:hover > .blue-block {
        border: 2px solid #fff;
        margin: 17px auto;
      }

      #color-middle:hover + .small-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.2s ease;
      }

      #color-middle:hover > .pink-block {
        border: 2px solid #fff;
        margin: 17px auto;
      }

      #color-right:hover + .small-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.2s ease;
      }

      #color-right:hover > .orange-block {
        border: 2px solid #fff;
        margin: 17px auto;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.19/dist/jquery.flip.min.js"></script>

    <div class="container">
      <div class="left-shirt">
        <div class="shirt-image" id="shirt1">
          <div class="front">
            <img class="shirt-png" src="http://i.imgur.com/nPNn0Us.png" />
          </div>
          <div class="back">
            <img class="shirt-png" src="http://i.imgur.com/iskETJ7.png" />
          </div>
          <div class="shirt-rotate" id="toggle-left"><i class="fa fa-undo fa-lg"></i></div>
        </div>
        <div class="first-inner-box"><i class="fa fa-refresh fa-2x"></i></div>
        <div class="inner-box"><i class="fa fa-heart-o fa-2x"></i></div>
        <div class="inner-box" id="size-left"><h2>XL</h2></div>
        <div class="large-popup-box">
          <div class="shirt-sizes"><i class="fa fa-users fa-2x"></i></div>
          <div class="shirt-sizes"><i class="fa fa-user-secret fa-2x"></i></div>
          <div class="shirt-sizes"><i class="fa fa-user-plus fa-2x"></i></div>
          <div class="shirt-sizes"><i class="fa fa-user fa-2x"></i></div>
        </div>
        <div class="inner-box" id="color-left">
          <div class="blue-block"></div>
        </div>
        <div class="small-popup-box">
          <div class="blue-popup-box"></div>
          <div class="pink-popup-box"></div>
          <div class="orange-popup-box"></div>
          <div class="green-popup-box"></div>
        </div>
        <div class="inner-box"><i class="fa fa-shopping-cart fa-2x"></i></div>
        <p class="description-price">Save my trees</p>
      </div>
    <!-- <div class="description-price"></div> -->
      <div class="middle-shirt">
        <div class="shirt-image" id="shirt2">
          <div class="front">
            <img class="shirt-png" src="http://i.imgur.com/pp0COGP.png" />
          </div>
          <div class="back">
            <img class="shirt-png" src="http://i.imgur.com/eCd87XR.png" />
          </div>
          <div class="shirt-rotate" id="toggle-middle"><i class="fa fa-undo fa-lg"></i></div>
        </div>
        <div class="first-inner-box"><i class="fa fa-refresh fa-2x"></i></div>
        <div class="inner-box"><i class="fa fa-heart-o fa-2x"></i></div>
        <div class="inner-box"  id="size-middle"><h2>XL</h2></div>
        <div class="large-popup-box">
          <div class="shirt-sizes"><i class="fa fa-users fa-2x"></i></div>
          <div class="shirt-sizes"><i class="fa fa-user-secret fa-2x"></i></div>
          <div class="shirt-sizes"><i class="fa fa-user-plus fa-2x"></i></div>
          <div class="shirt-sizes"><i class="fa fa-user fa-2x"></i></div>
        </div>
        <div class="inner-box" id="color-middle">
          <div class="pink-block"></div>
        </div>
        <div class="small-popup-box">
          <div class="blue-popup-box"></div>
          <div class="pink-popup-box"></div>
          <div class="orange-popup-box"></div>
          <div class="green-popup-box"></div>
        </div>
        <div class="inner-box"><i class="fa fa-shopping-cart fa-2x"></i></div>
        test
      </div>
      <div class="right-shirt">
        <div class="shirt-image" id="shirt3">
          <div class="front">
            <img class="shirt-png" src="http://i.imgur.com/4tZdzGj.png" />
          </div>
          <div class="back">
            <img class="shirt-png" src="http://i.imgur.com/FyyLnOg.png" />
          </div>
          <div class="shirt-rotate" id="toggle-right"><i class="fa fa-undo fa-lg"></i></div>
        </div>
        <div class="first-inner-box"><i class="fa fa-refresh fa-2x"></i></div>
        <div class="inner-box"><i class="fa fa-heart-o fa-2x"></i></div>
        <div class="inner-box" id="size-right"><h2>XL</h2></div>
        <div class="large-popup-box">
          <div class="shirt-sizes"><i class="fa fa-users fa-2x"></i></div>
          <div class="shirt-sizes"><i class="fa fa-user-secret fa-2x"></i></div>
          <div class="shirt-sizes"><i class="fa fa-user-plus fa-2x"></i></div>
          <div class="shirt-sizes"><i class="fa fa-user fa-2x"></i></div>
        </div>
        <div class="inner-box" id="color-right">
          <div class="orange-block"></div>
        </div>
        <div class="small-popup-box">
          <div class="blue-popup-box"></div>
          <div class="pink-popup-box"></div>
          <div class="orange-popup-box"></div>

        </div>
        <div class="inner-box"><i class="fa fa-shopping-cart fa-2x"></i></div>
      </div>
    </div>

    <script type="text/javascript">

    $("#shirt1").flip({
      trigger: 'manual'
    });

    $("#toggle-left").click(function(){
      $("#shirt1").flip('toggle');
    });

    $("#shirt2").flip({
      trigger: 'manual'
    });

    $("#toggle-middle").click(function(){
      $("#shirt2").flip('toggle');
    });

    $("#shirt3").flip({
      trigger: 'manual'
    });

    $("#toggle-right").click(function(){
      $("#shirt3").flip('toggle');
    });
    </script>

  </body>
</html>
