<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>T-shirt shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style type"text/css">
      * {
        margin: 0;
        padding: 0;
      }

      div {
        /*border: 1px solid black*/
      }

      h2 {
        text-align: center;
        margin: auto;
      }
      .container {
        width: 95%;
        margin: 0 auto;
      }

      .left-shirt {
        position: relative;
        border: 2px solid #5BA3D6;
        display: inline-block;
        height: 400px;
        width: 340px;
        margin: 10px 20px;
      }

      .middle-shirt {
        position: relative;
        border: 2px solid #5BA3D6;
        display: inline-block;
        height: 400px;
        width: 340px;
        margin: 10px 20px;
      }

      .right-shirt {
        position: relative;
        border: 2px solid #5BA3D6;
        display: inline-block;
        height: 400px;
        width: 340px;
        margin: 10px 20px;
      }

      .shirt-image {
        position: relative;
        box-sizing: border-box;
        float: left;
        height: 332px;
        width: 340px;
      }

      .shirt-png {
        width: 85%;
        margin: 8%;
      }

      .shirt-rotate {
        position: absolute;
        border-left: 2px solid #5BA3D6;
        border-bottom: 2px solid #5BA3D6;
        box-sizing: border-box;
        float: right;
        width: 35px;
        height: 35px;
        top: 0;
        right: 0;
        color: #5BA3D6;
        z-index: 2;
      }

      .shirt-rotate:hover {
        background-color: #5BA3D6;
        color: #fff;
      }

      .inner-box {
      position: relative;
      border-top: 2px solid #5BA3D6;
      border-left: 2px solid #5BA3D6;
      float: left;
      box-sizing: border-box;
      height: 68px;
      width: 68px;
      color: #5BA3D6;
    }

      .inner-box:hover {
        background-color: #5BA3D6;
        color: #fff;
      }

      .large-popup-box {
        opacity: 0;
        background-color: #fff;
        border: 2px solid #5BA3D6;
        position: absolute;
        bottom: 88px;
        right: 129px;
        height: 160px;
        width: 75px;
      }

      #size-left:hover + .large-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.1s;
      }

      #size-middle:hover + .large-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.1s;
      }

      #size-right:hover + .large-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.1s;
      }

      .small-popup-box {
        opacity: 0;
        border: 2px solid #5BA3D6;
        background-color: #fff;
        position: absolute;
        bottom: 88px;
        right: 60px;
        height: 75px;
        width: 75px;
      }

      i {
        /*position: absolute;
        left: 50%;*/
        /*color: #5BA3D6;*/
      }

      #color-left:hover + .small-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.1s;
      }

      #color-middle:hover + .small-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.1s;
      }

      #color-right:hover + .small-popup-box {
        opacity: 1;
        bottom: 68px;
        transition: bottom 0.1s;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/v1.0.19/dist/jquery.flip.min.js"></script>

    <div class="container">
      <div class="left-shirt">
        <div class="shirt-image" id="shirt1">
          <div class="front">
            <img class="shirt-png" src="http://i.imgur.com/nPNn0Us.png" />
          </div>
          <div class="back">
            <img class="shirt-png" src="http://i.imgur.com/iskETJ7.png" />
          </div>
          <div class="shirt-rotate" id="toggle-left"><i class="fa fa-undo fa-lg"></i></div>
        </div>
        <div class="inner-box"><i class="fa fa-refresh fa-2x"></i></div>
        <div class="inner-box"><i class="fa fa-heart-o fa-2x"></i></div>
        <div class="inner-box" id="size-left"><h2>XL</h2></div>
        <div class="large-popup-box">
          <i class="fa fa-users"></i>
          <i class="fa fa-user"></i>
        </div>
        <div class="inner-box" id="color-left"></div>
        <div class="small-popup-box"></div>
        <div class="inner-box"><i class="fa fa-shopping-cart fa-2x"></i></div>
      </div>
      <div class="middle-shirt">
        <div class="shirt-image" id="shirt2">
          <div class="front">
            <img class="shirt-png" src="http://i.imgur.com/pp0COGP.png" />
          </div>
          <div class="back">
            <img class="shirt-png" src="http://i.imgur.com/eCd87XR.png" />
          </div>
          <div class="shirt-rotate" id="toggle-middle"><i class="fa fa-undo fa-lg"></i></div>
        </div>
        <div class="inner-box"><i class="fa fa-refresh fa-2x"></i></div>
        <div class="inner-box"><i class="fa fa-heart-o fa-2x"></i></div>
        <div class="inner-box"  id="size-middle"><h2>XL</h2></div>
        <div class="large-popup-box"></div>
        <div class="inner-box" id="color-middle"></div>
        <div class="small-popup-box"></div>
        <div class="inner-box"><i class="fa fa-shopping-cart fa-2x"></i></div>
      </div>
      <div class="right-shirt">
        <div class="shirt-image" id="shirt3">
          <div class="front">
            <img class="shirt-png" src="http://i.imgur.com/4tZdzGj.png" />
          </div>
          <div class="back">
            <img class="shirt-png" src="http://i.imgur.com/FyyLnOg.png" />
          </div>
          <div class="shirt-rotate" id="toggle-right"><i class="fa fa-undo fa-lg"></i></div>
        </div>
        <div class="inner-box"><i class="fa fa-refresh fa-2x"></i></div>
        <div class="inner-box"><i class="fa fa-heart-o fa-2x"></i></div>
        <div class="inner-box" id="size-right"><h2>XL</h2></div>
        <div class="large-popup-box"></div>
        <div class="inner-box" id="color-right"></div>
        <div class="small-popup-box"></div>
        <div class="inner-box"><i class="fa fa-shopping-cart fa-2x"></i></div>
      </div>
    </div>

    <script type="text/javascript">

    $("#shirt1").flip({
      trigger: 'manual'
    });

    $("#toggle-left").click(function(){
      $("#shirt1").flip('toggle');
    });

    $("#shirt2").flip({
      trigger: 'manual'
    });

    $("#toggle-middle").click(function(){
      $("#shirt2").flip('toggle');
    });

    $("#shirt3").flip({
      trigger: 'manual'
    });

    $("#toggle-right").click(function(){
      $("#shirt3").flip('toggle');
    });
    </script>

  </body>
</html>
